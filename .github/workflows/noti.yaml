name: GitHub Notification

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  issues: write    # PÅ™idÃ¡no explicitnÃ­ povolenÃ­ pro prÃ¡ci s issues

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Create notification issue
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN }}    # ExplicitnÄ› specifikujeme token
          script: |
            const now = new Date();
            const timeString = now.toLocaleString('cs-CZ', { 
              timeZone: 'Europe/Prague',
              dateStyle: 'full',
              timeStyle: 'long'
            });
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Notification: Hello World (${timeString})`,
              body: `ðŸ”” This is your scheduled notification!\nÄŒas spuÅ¡tÄ›nÃ­: ${timeString}`,
              labels: ['notification']
            });
